<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/arquivos/modelos/decorador.xhtml">

    <ui:define name="titulo"> Roteiros Didaticos </ui:define>
    <ui:define name="conteudo">
        <f:view>
            
            
            <h1>Roteiros didáticos</h1>
            

            
            <h:panelGroup>
                        <ui:repeat value="#{listagemView.avaliacoesEmEdicao}" var="turma">
                            <h:link outcome="/Avaliacao/perfil.xhtml" title="Em edição" style="color: #000000;">
                                <h:outputText value="#{turma.turma.ano_serie}" rendered="#{turma.turma!= null}"/>
                                <h:outputText value="Avaliação sem turma - " rendered="#{turma.turma == null}"/>
                                <f:param name="codigo" value="#{turma.id}"/>
                            </h:link><br/>
                        </ui:repeat><br/><br/>
            </h:panelGroup>
        </f:view>
    </ui:define>
</ui:composition>
