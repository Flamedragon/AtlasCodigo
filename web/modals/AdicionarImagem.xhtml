<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog modal="true" header="Adicionar Imagem" widgetVar="adicionarImagem" resizable="true" minWidth="600">
        <h:form enctype="multipart/form-data">
            <ui:decorate template="/arquivos/modelos/form.xhtml">
                
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <p:fileUpload  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileUploadListener="#{Imagem.upload}"
                                  label="Foto" mode="advanced" update="img"/>
                </ui:decorate>
                <ui:decorate template="/arquivos/modelos/botoes.xhtml">
                    <p:commandButton action="#{manterImagem.salva}" value="Salvar" update="morfologia,anatomia,galeria" onsuccess="adicionarImagem
                                     .hide()"/>
                    <p:commandButton onclick="adicionarImagem.hide()" value="Cancelar" immediate="true"/>
                </ui:decorate>
            </ui:decorate>
        </h:form>
    </p:dialog>
</ui:composition>
