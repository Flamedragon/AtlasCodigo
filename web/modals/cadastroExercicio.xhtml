<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog modal="true" header="Cadastrar exercício" widgetVar="cadastroExercicio" resizable="false" minWidth="600" >
        <h:form>
            <ui:decorate template="/arquivos/modelos/form.xhtml">
                
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <ui:define name="nome">Título:</ui:define>
                    <p:inputText value="#{manterExercicio.entidade.titulo}" required="true" requiredMessage="Campo obrigatório." />
                </ui:decorate>
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <ui:define name="nome">Enunciado:</ui:define>
                    <p:inputText value="#{manterExercicio.entidade.pergunta}" required="true" requiredMessage="Campo obrigatório." />
                </ui:decorate>
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <ui:define name="nome">Visão:</ui:define>
                    <h:selectOneRadio id="estado" value="#{manterExercicio.visaoEscolhida}" layout="pageDirection">
                        <f:selectItems value="#{manterExercicio.visoes}"/>
                    </h:selectOneRadio>
                </ui:decorate>
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <ui:define name="nome">Elemento:</ui:define>
                    <h:selectOneRadio id="elemento" value="#{manterExercicio.elementoEscolhido}" layout="pageDirection">
                        <f:selectItems value="#{manterExercicio.elementos}"/>
                    </h:selectOneRadio>
               
                </ui:decorate>
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <ui:define name="nome">Tipo de Exercicio:</ui:define>
                    <h:selectOneRadio id="tipoExercicio" value="#{manterExercicio.tipoEscolhido}" layout="pageDirection">
                        <f:selectItems value="#{manterExercicio.tipos}"/>
                    </h:selectOneRadio> 
                </ui:decorate>
                
                
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <ui:define name="nome">Grau:</ui:define>
                    <h:selectOneRadio id="grau" value="#{manterExercicio.grauEscolhido}" layout="pageDirection">
                        <f:selectItems value="#{manterExercicio.graus}"/>
                    </h:selectOneRadio> 
                </ui:decorate>
                      
             
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <p:fileUpload  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileUploadListener="#{manterExercicio.upload}"
                                  label="Foto" mode="advanced"/>
                </ui:decorate>
                
                
                
                <ui:decorate template="/arquivos/modelos/botoes.xhtml">
                    
                    <p:commandButton action="#{manterExercicio.salva}" value="Salvar"  onsuccess="cadastroExercicio.hide()"/>
                    <p:commandButton onclick="cadastroExercicio.hide()" value="Cancelar" immediate="true"/>
                </ui:decorate>
            </ui:decorate>
        </h:form>
    </p:dialog>
</ui:composition>
