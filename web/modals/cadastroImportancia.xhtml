<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog modal="true" header="Cadastrar importância" widgetVar="cadastroImportancia" resizable="true" minWidth="600">
        <h:form>
            <ui:decorate template="/arquivos/modelos/form.xhtml">
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <ui:define name="nome">Descrição: </ui:define>
                    <p:inputText value="#{manterImportanciaEconomica.entidade.descricao}" required="true" requiredMessage="Campo obrigatório."/>
                </ui:decorate>
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <ui:define name="nome">Tipo:</ui:define>
                    <h:selectOneRadio id="estado" value="#{manterImportanciaEconomica.atual}" layout="pageDirection"  required="true" requiredMessage="Campo obrigatório.">
                        <f:selectItems value="#{manterImportanciaEconomica.itens}"/>
                    </h:selectOneRadio>
                </ui:decorate>
                <ui:decorate template="/arquivos/modelos/botoes.xhtml">
                    <p:commandButton action="#{manterImportanciaEconomica.salva}" value="Salvar" onsuccess="cadastroImportancia.hide()"/>
                    <p:commandButton onclick="cadastroImportancia.hide()" value="Cancelar" immediate="true"/>
                </ui:decorate>
            </ui:decorate>
        </h:form>
    </p:dialog>
</ui:composition>
