<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog modal="true" header="Cadastrar avaliação" widgetVar="cadastroAvaliacao" resizable="false" minWidth="600">
        <h:form>
            <ui:decorate template="/arquivos/modelos/form.xhtml">
               
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <h:outputLabel for="dtInicialAval" value="Data Inicial: "/>
                    <p:calendar value="#{manterAvaliacao.entidade.dtInicial}" id="dtInicialAval" required="true" requiredMessage="Campo obrigatório." />  
                    
                </ui:decorate>
                
                 <ui:decorate template="/arquivos/modelos/campo.xhtml">
                     <h:outputLabel for="dtFinalAval" value="Data Final:&nbsp; "/>
                     <p:calendar value="#{manterAvaliacao.entidade.dtFinal}" id="dtFinalAval" required="true" requiredMessage="Campo obrigatório." />  
                </ui:decorate>
                
                <ui:decorate template="/arquivos/modelos/campo.xhtml">
                    <h:outputText value="Habitat: " />  
                    <h:selectOneMenu value="#{manterAvaliacao.turmaEscolhida}"  id="select" >
                        <f:selectItems value="#{manterTurma.selectItens}"/>
                    </h:selectOneMenu>
                
                </ui:decorate>
                
                
                <ui:decorate template="/arquivos/modelos/botoes.xhtml">
                    <p:commandButton action="#{manterAvaliacao.salva()}" value="Salvar" onsuccess="cadastroAvaliacao.hide()"/>
                    <p:commandButton onclick="cadastroAvaliacao.hide()" value="Cancelar" immediate="true"/>
                </ui:decorate>
            </ui:decorate>
        </h:form>
    </p:dialog>
</ui:composition>
