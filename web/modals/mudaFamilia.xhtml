<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog modal="true" header="Mudar Familia" widgetVar="mudaFamilia" resizable="false" minWidth="600" >
        
        <h:form id="formFAM1">
            <p:autoComplete value="#{especieView.fEscolhida}" converter="#{familiaConverter}" 
                            completeMethod="#{manterFamilia.completeFamilia}" var="f" itemValue="#{f}" itemLabel="#{f.nome}" forceSelection="true"/>
 
            
         
            
   

            <p:commandButton action="#{especieView.editaFamilia()}" value="Salvar" onsuccess="mudaFamilia.hide()"  />
                    <p:commandButton onclick="mudaFamilia.hide()" value="Cancelar" immediate="true"/>
         </h:form>    
     
       
    </p:dialog>
</ui:composition>
